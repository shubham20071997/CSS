<!-- CSS Transitions -->
<!-- Transitions Applied on Width -->

<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: red;
        transition: width 2s;
      }
      div:hover {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Transition Property</h1>
    <div></div>
  </body>
</html>
