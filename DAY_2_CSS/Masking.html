<!DOCTYPE html>
<html>
  <head>
    <style>
      .mask1 {
        -webkit-mask-image: url(3.png);
        mask-image: url(3.png);
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <h1>Mask-image Property</h1>
    <div class="mask1">
      <img src="2.jpeg" alt="IMAGE" width="500" height="200" />
    </div>

    <h3>Original image:</h3>
    <img src="2.jpeg" alt="IMAGE" width="500" height="200" />
  </body>
</html>
