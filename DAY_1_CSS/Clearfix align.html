<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        border: 3px solid #4caf50;
        padding: 5px;
      }
      .img1 {
        float: right;
      }
      .img2 {
        float: right;
      }

      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
  </head>
  <body>
    <h2>Without Clearfix</h2>
    <div>
      <img class="img1" src="1.jpeg" alt="image" width="170" height="170" />
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus
      imperdiet...
    </div>

    <h2 style="clear: right">New Modern Clearfix</h2>
    <div class="clearfix">
      <img class="img2" src="1.jpeg" alt="image" width="170" height="170" />
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus
      imperdiet...
    </div>
  </body>
</html>
